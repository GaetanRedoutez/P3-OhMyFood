<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>OhMyFood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/3a68270698.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header-title">
        <img
          class="header-title--img"
          src="assets/images/logo/ohmyfood@2x.svg"
          alt="Logo OhMyFood"
        />
      </div>

      <div class="header-location">
        <i class="fa-sharp fa-solid fa-location-dot" style="color: #353535"></i>
        <span class="header-location--texte">Paris, Belleville</span>
      </div>

      <div class="header-explore">
        <div class="header-explore--title section-title">
          Réservez le menu qui vous convient
        </div>
        <div class="header-explore--subtitle">
          Découvrez des restaurants d’exception, sélectionnés par nos soins.
        </div>
        <button class="header-explore--button button-explore">
          Explorer nos restaurants
        </button>
      </div>
    </header>

    <div class="functioning">
      <div class="functioning-title section-title">Fonctionnement</div>
      <div class="functioning-choose">
        <button class="functioning-choose--restaurant button-functioning">
          <div class="button-functioning--number">1</div>
          <div class="button-functioning--content">
            <i class="fa-solid fa-mobile-screen-button"></i>
            <span> Choisissez un restaurant </span>
          </div>
        </button>
        <button class="functioning-choose--menu button-functioning">
          <div class="button-functioning--number">2</div>
          <div class="button-functioning--content">
            <div>
              <i class="fa-solid fa-list-ul"></i>
            </div>
            Composez votre menu
          </div>
        </button>
        <button class="functioning-choose--degust button-functioning">
          <div class="button-functioning--number">3</div>
          <div class="button-functioning--content">
            <i class="fa-solid fa-store"></i>
            Dégustez au restaurant
          </div>
        </button>
      </div>
    </div>

    <div class="restaurant">
      <div class="restaurant-title section-title">Restaurants</div>

      <a href="#" class="restaurant-card">
        <div class="restaurant-card--img">
          <img
            src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt=""
          />
          <div class="restaurant-card--img_info"></div>
        </div>
        <div class="restaurant-card--content">
          <div class="restaurant-card--content_text">
            <div class="restaurant-card--content_text__title">
              La palette du goût
            </div>
            <div class="restaurant-card--content_text__subtitle">
              Ménilmontant
            </div>
          </div>
          <!-- <div class="restaurant-card--content_fav">
            <img class="" src="./assets/images/icons/like.svg" alt="">
          </div> -->
          <i class="fa-solid fa-heart fa-xl"></i>
        </div>
      </a>

      <a href="#" class="restaurant-card">
        <div class="restaurant-card--img">
          <img
            src="./assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
            alt=""
          />
          <div class="restaurant-card--img_info"></div>
        </div>
        <div class="restaurant-card--content">
          <div class="restaurant-card--content_text">
            <div class="restaurant-card--content_text__title">
              La note enchantée
            </div>
            <div class="restaurant-card--content_text__subtitle">
              Charonne
            </div>
          </div>
          <!-- <div class="restaurant-card--content_fav">
            <img class="" src="./assets/images/icons/like.svg" alt="">
          </div> -->
          <i class="fa-solid fa-heart fa-xl"></i>
        </div>
      </a>

      <a href="#" class="restaurant-card">
        <div class="restaurant-card--img">
          <img
            src="./assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
            alt=""
          />
          <div class="restaurant-card--img_info"></div>
        </div>

        <div class="restaurant-card--content">
          <div class="restaurant-card--content_text">
            <div class="restaurant-card--content_text__title">
              À la française
            </div>
            <div class="restaurant-card--content_text__subtitle">
              Cité Rouge
            </div>
          </div>
          <!-- <div class="restaurant-card--content_fav">
            <img class="" src="./assets/images/icons/like.svg" alt="">
          </div> -->
          <i class="fa-solid fa-heart fa-xl"></i>
        </div>
      </a>

      <a href="#" class="restaurant-card">
        <div class="restaurant-card--img">
          <img
            src="./assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
            alt=""
          />
          <div class="restaurant-card--img_info"></div>
        </div>
        <div class="restaurant-card--content">
          <div class="restaurant-card--content_text">
            <div class="restaurant-card--content_text__title">
              Le délice des sens
            </div>
            <div class="restaurant-card--content_text__subtitle">
              Folie-Méricourt
            </div>
          </div>
          <!-- <div class="restaurant-card--content_fav">
            <img class="" src="./assets/images/icons/like.svg" alt="">
          </div> -->
          <i class="fa-solid fa-heart fa-xl"></i>
        </div>
      </a>
    </div>
  </body>
</html>
